<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame Form</title>
</head>
<body>
    <iframe srcdoc='
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>IFrame Form</title>
        </head>
        <body>
            <input type="text" id="userInput" placeholder="Enter data">
            <button onclick="sendData()">Send GET Request</button>
            <script>
                function sendData() {
                    var input = document.getElementById("userInput").value;
                    var url = "https://2a54-12-87-110-98.ngrok-free.app";
                    var params = "data=" + encodeURIComponent(input);
                    var fullUrl = url + "?" + params;
                    
                    fetch(fullUrl, {
                        headers: {
                            'ngrok-skip-browser-warning': 'true'
                        }
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Network response was not ok");
                        }
                        return response.text();
                    })
                    .then(data => {
                        console.log("Response from server:", data);
                    })
                    .catch(error => {
                        console.error("Error:", error);
                    });
                }
            </script>
        </body>
        </html>
    ' width="100%" height="100%"></iframe>
</body>
</html>
